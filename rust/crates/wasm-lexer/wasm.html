<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Lexer - WASM Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 10px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            margin-top: 0;
            color: #0066cc;
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #output {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            max-height: 300px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .token {
            display: inline-block;
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 3px;
            padding: 2px 6px;
            margin: 2px;
            font-size: 11px;
        }
        
        .token-kind {
            font-weight: bold;
            color: #0066cc;
        }
        
        .token-text {
            color: #666;
        }
        
        .error {
            background: #ffebee;
            border-color: #ef5350;
            color: #c62828;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .loading {
            color: #999;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“„ PDF Lexer - WebAssembly Demo</h1>
    
    <div class="container">
        <div class="panel">
            <h2>Input</h2>
            <textarea id="input" placeholder="Enter PDF source code..."></textarea>
            <button onclick="lex()">Tokenize</button>
        </div>
        
        <div class="panel">
            <h2>Tokens</h2>
            <div id="output" class="loading">Loading WASM module...</div>
        </div>
    </div>

    <script type="module">
        import init, { Lexer } from './pkg/wasm_lexer.js';

        const DEFAULT_SAMPLE = '123 true /Name << /Type /XObject >> (string) <48656C6C6F>';
        
        let wasmReady = false;

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function initWasm() {
            try {
                await init();
                wasmReady = true;
                document.getElementById('output').textContent = 'Ready to tokenize';
                document.getElementById('output').classList.remove('loading');
            } catch (error) {
                document.getElementById('output').innerHTML = `<div class="error">Failed to load WASM: ${escapeHtml(error.message)}</div>`;
            }
        }

        // Populate default sample on page load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('input').value = DEFAULT_SAMPLE;
        });

        window.lex = function() {
            if (!wasmReady) {
                alert('WASM module not ready yet');
                return;
            }

            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            
            if (!input.trim()) {
                output.textContent = 'Please enter some PDF source code';
                return;
            }

            try {
                const encoder = new TextEncoder();
                const bytes = encoder.encode(input);
                const lexer = new Lexer(bytes);

                let tokens = [];
                let iterations = 0;
                const maxIterations = 1000;

                while (iterations < maxIterations) {
                    const token = lexer.next_token();
                    iterations++;

                    // Stop at EOF
                    if (token.kind === "EndOfFileToken") {
                        break;
                    }

                    tokens.push({
                        kind: token.kind,
                        text: token.text,
                        width: token.width
                    });
                }

                // Display tokens
                if (tokens.length === 0) {
                    output.innerHTML = '<div style="color: #999;">No tokens found</div>';
                } else {
                    let html = `<strong>${tokens.length} tokens found:</strong><br/><br/>`;
                    tokens.forEach((t, i) => {
                        const escapedText = escapeHtml(t.text);
                        html += `<span class="token"><span class="token-kind">[${i + 1}]</span> kind=${t.kind} text="${escapedText}" width=${t.width}</span>`;
                    });
                    output.innerHTML = html;
                }

                console.log('Tokens:', tokens);
            } catch (error) {
                output.innerHTML = `<div class="error">Error: ${escapeHtml(error.message)}</div>`;
                console.error(error);
            }
        };

        // Initialize WASM on page load
        initWasm();
    </script>
</body>
</html>
