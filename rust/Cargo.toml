[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
rust-version = "1.88.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Victor Pogor", "TRust PDF contributors"]
repository = "https://github.com/pogor-dev/trust-pdf"

[workspace.dependencies]
# Local crates
parser = { path = "./crates/parser", version = "0.1.0" }
syntax = { path = "./crates/syntax", version = "0.1.0" }
lexer = { path = "./crates/lexer", version = "0.1.0" }
semantic = { path = "./crates/semantic", version = "0.1.0" }

# Non-local crates
cargo-deny = "0.18.3"
countme = "3.0.1"
iai-callgrind = "0.15.2"
iai-callgrind-macros = "0.6.0"

# Optimized profiles for faster builds
[profile.dev]
# Faster debug builds
debug = 1
incremental = true
codegen-units = 256

[profile.test]
# Optimized test builds
debug = 1
incremental = true
codegen-units = 256

[profile.bench]
debug = true
strip = false
incremental = true
