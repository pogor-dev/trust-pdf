[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
rust-version = "1.87.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Victor Pogor", "TRust PDF contributors"]
repository = "https://github.com/pogor-dev/trust-pdf"

[workspace.dependencies]
# Local crates
pdf-analyzer = { path = "./crates/pdf-analyzer", version = "0.1.0" }

# Non-local crates

[workspace.dev-dependencies]
cargo-deny = "0.18.3"
