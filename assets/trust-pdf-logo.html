<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TRust PDF Logo Preview</title>
  <style>
    body {
      transition: background 0.3s ease;
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
    }

    .light {
      background-color: white;
      --color-primary: #0797B9;
      --color-secondary: #EF5F00;
    }

    .dark {
      background-color: #121212;
      --color-primary: #23AFD0;
      --color-secondary: #F76B15;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }

    #controls {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    #trust-pdf-logo-container {
      display: flex;
      justify-content: center;
    }

    .color-primary {
      fill: var(--color-primary);
    }

    .color-secondary {
      fill: var(--color-secondary);
    }
  </style>
</head>

<body class="light">
  <div id="controls">
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="exportAsPng()">Export PNG</button>
  </div>

  <!-- Inline SVG -->
  <div id="trust-pdf-logo-container">
    <svg id="trust-pdf-logo" xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120">
      <rect width="100%" height="100%" fill="transparent" />
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Segoe UI, sans-serif"
        font-size="64" font-weight="bold">
        <tspan class="color-primary">T</tspan>
        <tspan class="color-secondary" dx="-20">Rust</tspan>
        <tspan class="color-primary"> PDF</tspan>
      </text>
    </svg>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    function exportAsPng(scale = 4) {
      const svg = document.getElementById("trust-pdf-logo");
      
      // Clone SVG and replace CSS variables with computed colors
      const svgClone = svg.cloneNode(true);
      const primaryColor = getComputedStyle(document.body).getPropertyValue('--color-primary').trim();
      const secondaryColor = getComputedStyle(document.body).getPropertyValue('--color-secondary').trim();
      
      // Replace class-based colors with inline fill attributes
      svgClone.querySelectorAll('.color-primary').forEach(el => {
        el.setAttribute('fill', primaryColor);
        el.removeAttribute('class');
      });
      svgClone.querySelectorAll('.color-secondary').forEach(el => {
        el.setAttribute('fill', secondaryColor);
        el.removeAttribute('class');
      });
      
      const svgData = new XMLSerializer().serializeToString(svgClone);

      const baseWidth = svg.viewBox.baseVal.width;
      const baseHeight = svg.viewBox.baseVal.height;

      const canvas = document.createElement("canvas");
      canvas.width = baseWidth * scale;
      canvas.height = baseHeight * scale;

      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.setTransform(scale, 0, 0, scale, 0, 0); // Apply scaling
        ctx.drawImage(img, 0, 0);

        const pngFile = canvas.toDataURL("image/png");

        const a = document.createElement("a");
        a.href = pngFile;
        a.download = `trust-pdf-logo@${scale}x.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
      img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
    }
  </script>
</body>

</html>
